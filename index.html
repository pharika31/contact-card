<!DOCTYPE html>
<html>
<head>
	<title>contact card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			$('button').click (function(){
				var f_name = $('#first').val();
				var l_name = $('#last').val();
				var desc   = $('#desc').val();
				$('#right').append("<div id = 'card'><p><h2>" + f_name + " " + l_name+"</h2></p><p><h4>Click for description!</h4></p><p id = 'back'> " + desc +"</p></div>");

				//Clear form fields by setting their value to empty
				$("#first").val("");
				$("#last").val("");
				$("#desc").val("");
				//Return false to prevent refresh
				return false;
			})
				$(document).on('click', '#card', function(){
				
				$(this).children().toggle();
			});

		})
	</script>
</head>
<body>

	<div id = "wrapper">
		<div id ="details">
			<form method="post" >
				<label for="first">First Name:</label>
				<input type ="text" name="first" id ="first">
				<label for="last">Last Name:</label>
				<input type ="text" name="last" id ="last">
				<label for="desc">Description:</label>
				<textarea id="desc"></textarea>
				<button>Add User</button>
			</form>
		</div>
		<div id ="right">
		</div>
	</div>

</body>
</html>
